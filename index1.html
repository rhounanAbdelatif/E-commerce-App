<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Electronics, Smartphones, Computers, Books &amp; more</title>
    <link rel="shortcut icon" href="E:\Ecommerce app\img\icon-tab.ico">
    <link rel="stylesheet" type="text/css" href="file:///E:/Ecommerce%20app/style.css">
</head>
<body>
	<div id="header">Bienvenue à notre application</div>
	<div class="container-top">
	    	<div class="container-logo-link">
	    		<a class="logo-link" href="E:\Ecommerce app\index1.html">
	    			<img class="logo" src="E:\Ecommerce app\img\logo.PNG">
	    			<span class="shooping"><span class="s">S</span>hooping</span>
	    		</a>
	    	</div>
	    	<div class="container-search">
	    		<form>
	    			<input class="field-search" type="text" name="field-search" placeholder="De quoi avez-vous envie aujourd'hui ?">
	    			<input class="submit-search" type="submit" value="Search">
	    		</form>
	    	</div>
	    	<div class="container-besoin-aide-drop-down">
	    		<div class="container-besoin-aide">
	    			<span class="besoin">Besoin</span>
	    			<span class="aide">D'aide ?</span>
	    			<i class="arrow-down"></i>
	    	    </div>
	    	    <div class="drop-down-content-besoin-aide">
	    	    	<a href="#">Commandez par téléphone</a>
	    	    	<a href="#">Questions fréquentes</a>
	    	    	<a href="#">Délais de livraison</a>
	    	    	<a href="#">Politique de retour</a>
	    	    	<a href="#">Garantie</a>
	    	    	<a href="#">Contactez-nous</a>
	    	    </div>
	    	</div>
	    	<div class="container-login">
	    		<button class="login-button" onclick="login()">Login</button>
	    	</div>
	    	<div class="modal" id="modal">
	    		<form class="modal-content">
	    			<div class="container-img-login">
	    				<span class="close-login" title="Cancel login" onclick="cancelLogin()">&times;</span>
	    				<img class="img-login" src="E:\Ecommerce app\img\login1.PNG" alt="login">
	    			</div>
	    			<div class="container-input-login">
	    				<label><b>Username</b></label>
	    				<input class="input-username" type="text" name="Username" placeholder="Entre Username" required>
	    				<label><b>Password</b></label>
	    				<input class="input-password" type="Password" name="Password" placeholder="Entre Password" required>
	    				<input class="submit-login" type="submit" name="Login">
	    				<label>
	    					<input type="checkbox" name="remember" checked="checked"> Remember me
	    				</label>
	    			</div>
	    			<div class="container-cancel-forgot">
	    				<button class="cancel-button" onclick="cancelLogin()">Cancel</button>
	    				<span class="forgot-password">Forgot <a href="#">password?</a></span>
	    			</div>
	    		</form>
	    	</div>
	    	<div class="container-panier">
	    		<a href="#">
	    			<img class="panier-img" src="E:\Ecommerce app\img\panier.PNG">
	    			<span class="panier-word">Panier</span>
	    		</a>
	    	</div>
	</div>
	<div class="top-nav">
	    <a class="active" href="E:\Ecommerce app\index1.html">Acceuil</a>
	    <a href="E:\Ecommerce app\smartphone.html">Smartphones</a>
	    <a href="#">Pc Portable</a>
	    <a href="#">Livres</a>
	</div>
	<div class="container-slideshow">
		<div class="mySlides">
			<img src="E:\Ecommerce app\img\iphonex.PNG">
		</div>
		<div class="mySlides">
			<img src="E:\Ecommerce app\img\asus1.PNG">
		</div>
		<div class="mySlides">
			<img src="E:\Ecommerce app\img\book.PNG">
		</div>
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
		<div class="container-dot">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>
	</div>
	<div class="container-footer">
		<p class="footer">
			<a href="#">Conditions of Use</a>
			&copy; 1996-2018
		</p>
	</div>

</html>
